<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="GET" action="{{ url_for('show_users') }}">
        <input type="search" name="search" placeholder="Search users...">
    </form>

    <ul>
        {% for user in users %}
            <li>{{ user['name'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
