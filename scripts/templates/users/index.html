<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="GET" action="{{ url_for('find_user') }}">
        <input type="search" name="search" placeholder="Search users...">
    </form>

    <ul>
        {% for user in users %}
        <li>ID: {{ user.id }}, Name: {{ user.name }}, Email: {{ user.email }}</li>
        {% else %}
        <li>Not user found</li>
        {% endfor %}
  </ul>

    <a href="{{ url_for('get_users') }}">All users</a>
</body>
</html>
